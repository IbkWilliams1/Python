name: Build, Tag, and Push Python Applications

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  docker-matrix:
    name: Build and Push Python Scripts
    runs-on: ubuntu-latest

    strategy:
      matrix:
        script:
          - 8_puzzle.py
          - A\ solution\ to\ project\ euler\ problem\ 3.py
          - Add_two_Linked_List.py
          - add_two_number.py
          - add_two_nums.py
          # - advanced_calculator.py
          # - agecalculator.py
          # - alexa_news_headlines.py

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build --build-arg SCRIPT=${{ matrix.script }} -t ibkwilly/my-python:${{ matrix.script }} .

      - name: Push Docker Image
        run: |
          docker push ibkwilly/my-python:${{ matrix.script }}
